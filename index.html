<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="book-form" action="#" method="get">
        <legend>Add a book!</legend>
        <fieldset>
            <label for="title">TITLE</label>
            <input type="text" id="title" name="title" autocomplete="off" required>
            <label for="author">AUTHOR</label>
            <input type="text" id="author" name="author" autocomplete="off" required>
            <label for="pages">NUMBER OF PAGES</label>
            <input type="number" id="pages" name="pages" autocomplete="off" required>
            <label for="read">HAVE YOU READ IT?</label>
            <select name="read">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </fieldset>
    </form>
    <button type="submit" id="submit" form="book-form">ADD</button>
    <div class="card-container">
    </div>
</body>
</html>
